<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="z_index">
        <h3>Thuộc tính z-index</h3>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="red"></div>
      </div>
      <div class="align">
        <div class="flex flex_start">
          <p class="title">AlignSelf:"flex-start"</p>
          <div class="box">
            <div class="pink"></div>
            <div class="orange"></div>
            <div class="green"></div>
          </div>
        </div>
        <div class="flex flex_end">
          <p class="title">AlignSelf:"flex-end"</p>
          <div class="box">
            <div class="pink"></div>
            <div class="orange"></div>
            <div class="green"></div>
          </div>
        </div>
        <div class="flex flex_center">
          <p class="title">AlignSelf:"flex-center"</p>
          <div class="box">
            <div class="pink"></div>
            <div class="orange"></div>
            <div class="green"></div>
          </div>
        </div>
        <div class="flex flex_stretch">
          <p class="title">AlignSelf:"flex-stretch"</p>
          <div class="box">
            <div class="pink"></div>
            <div class="orange"></div>
            <div class="green"></div>
          </div>
        </div>
      </div>
      <div class="flex_box">
        <div class="red">
          <div class="yellow">
            <div class="blue">
              <div class="orange">
                <div class="green"></div>
                <div class="small_pink"></div>
              </div>
              <div class="pink"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
